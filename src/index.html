  <head>

  <body>
    <div class="container">
      <div class="weatherApp">
        <em>
          <h1 id="date">
            Friday 2:42PM 02.04.2021
          </h1>
        </em>
        <h2>
          <strong class="actual-city" id="city">  </strong>

          <hr />
          <i class=""></i>
          <hr />
          <ul>
            <li id="description">
              
            </li>
          </ul>
         
          <br />
          <span class="temperature" id="temperature">  </span>
          <span class="units">째C</span>
        </h2>
        <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Find a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
         <div class="weekCards"></div>
        <div class="col-3 card">
            <div class="card-body">
              <h6>Monday</h6>
              <p class="future-temp"><i class="fas fa-cloud"></i> 17째C</p>
            </div>
          </div>
          <div class="col-3 card">
            <div class="card-body">
              <h6>Tuesday</h6>
              <p class="future-temp">
                <i class="fas fa-cloud-showers-heavy"></i> 9째C
            </div>
          </div>
          <div class="col-3 card">

              <h6>Wednesday</h6>
              <p class="future-temp">
                <i class="fas fa-cloud-sun-rain"></i> 16째C
              </p>
            </div>
          </div>
                </div>
              </div>
            </div>
          </div>
           </div>
      </div>
    </div>
